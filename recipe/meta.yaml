{% set name = "sen2nbar" %}
{% set version = "2023.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sen2nbar-{{ version }}.tar.gz
  sha256: 5d1a5ce84f5ed5f4e97e3c4ef9501eedfbc73aa61934f3bc21852c4b4d569c7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - cubo
    - dask-core >=2022.02.0
    - numpy
    - pandas
    - planetary-computer >=0.4.9
    - pystac
    - pystac-client
    - rasterio >=1.3.6
    - requests
    - rioxarray >=0.13.4
    - scipy >=1.10.1
    - stackstac >=0.4.3
    - tqdm
    - xarray >=2023.2.0
    - xmltodict

test:
  imports:
    - sen2nbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ESDS-Leipzig/sen2nbar
  summary: Nadir BRDF Adjusted Reflectance (NBAR) for Sentinel-2 in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://cubo.readthedocs.io/en/latest/
  dev_url: https://github.com/ESDS-Leipzig/sen2nbar

extra:
  recipe-maintainers:
    - davemlz
